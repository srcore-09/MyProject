<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Event Registration</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        } 
        form { 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
        } 
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        } 
        input, select, button { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 3px; 
        } 
        button { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
        } 
        button:hover { 
            background-color: #218838; 
        } 
    </style> 
</head> 
<body> 
    <h1>Event Registration Form</h1> 
    <form action="/submit" method="POST"> 
        <!-- Full Name --> 
        <label for="full-name">Full Name:</label> 
        <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name"> 
         
        <!-- Email Address --> 
        <label for="email">Email Address:</label> 
        <input type="email" id="email" name="email" required placeholder="Enter a valid email"> 
         
        <!-- Password --> 
        <label for="password">Password:</label> 
        <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters"> 
         
        <!-- Event Date --> 
        <label for="event-date">Event Date:</label> 
        <input type="date" id="event-date" name="event-date" required> 
         
        <!-- Event Type --> 
        <label for="event-type">Event Type:</label> 
        <select id="event-type" name="event-type" required> 
            <option value="" disabled selected>Select an event type</option> 
            <option value="workshop">Workshop</option> 
            <option value="seminar">Seminar</option> 
            <option value="conference">Conference</option> 
        </select> 
         
        <!-- Submit Button --> 
        <button type="submit">Register</button> 
    </form> 
    <main> 
        <a href="/index.html">Home</a> 
    </main> 
</body> 
</html>
