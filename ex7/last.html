<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        progress {
            width: 100%;
            height: 30px;
            margin-top: 20px;
        }

        .label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-button:hover {
            background-color: #005599;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label" id="progressLabel">0% Completed</div>
        <progress id="uploadProgress" value="0" max="100"></progress>
        <br>
        <button class="upload-button" onclick="simulateUpload()">Start Upload</button>
    </div>

    <script>
        function simulateUpload() {
            let progressBar = document.getElementById("uploadProgress");
            let progressLabel = document.getElementById("progressLabel");
            let value = 0;

            // Simulate the progress of file upload
            let interval = setInterval(function() {
                value += 5;
                progressBar.value = value;
                progressLabel.textContent = value + "% Completed";

                // Stop when the progress reaches 100%
                if (value >= 100) {
                    clearInterval(interval);
                    progressLabel.textContent = "Upload Completed!";
                }
            }, 500); // Update progress every 0.5 seconds
        }
    </script>
</body>
</html>
